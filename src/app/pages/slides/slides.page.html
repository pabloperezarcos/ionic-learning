      <ion-slide>
        <h1>Awesome Slide Content</h1>
      </ion-slide>

<ion-content class="ion-padding">

  <!--
    Los atributos de este slide se encuentran en slides.page.scss 
  -->
  <ion-slides pager="ios" class="slide-full">

    <ion-slide *ngFor="let slide of slides">

      <ion-card mode="ios">

        <img [src]="slide.img" class="slide-image" alt="slide_img">

        <ion-card-header>
          <ion-card-subtitle>{{ slide.titulo }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>

      </ion-card>

    </ion-slide>

    <ion-slide>
      <ion-button (click)="onClick()" expand="full" fill="clear">
        Comenzar
      </ion-button>
    </ion-slide>

  </ion-slides>

</ion-content>
