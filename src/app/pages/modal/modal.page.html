<!--
  El MODAL permite abrir una ventana informativa tipo "pop-up"
  para mostar informacion de algo y que al cerrar la ventana,
  me mantenga en la misma pantalla anterior.
-->

<app-header titulo="Modal"> </app-header>

<ion-content class="ion-padding">

  <ion-button (click)="mostrarModal()" expand="block">
    Mostrar Modal
  </ion-button>




</ion-content>
