<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Star Wars</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="components">
    <ion-item *ngFor='let componente of components'>
      <ion-avatar slot="start">
        <img [src]='componente.image' alt="img">
      </ion-avatar>
      <ion-label>
        <h2>{{ componente.name }}</h2>
        <h3>{{ componente.homeworld }}</h3>
      </ion-label>
      <ion-icon name="arrow-forward" (click)="goToDetalles(componente)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
