<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of components | async" [routerLink]="c.redirectTo" detail>
          <ion-item>
            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
            {{ c.name }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!--El ion-menu-toggle es para que el menu se cierre
      luego de escoger una opcion-->



  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
